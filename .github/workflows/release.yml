name: Publish Gem

on:
  push:
    branches:
      - "master"
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

      - name: Build and publish to RubyGems
        uses: actionshub/publish-gem-to-rubygems@main
        with:
          api_key: ${{ secrets.RUBYGEMS_API_KEY }}
